<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    {% load static %}
    <link rel='stylesheet' href="{% static 'css/course.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <h1>Are you sure you want to delete the following course?</h1>
    <h2>Name: {{ courses.name }}</h2>
    <h2>Description: {{ desc.desc }}</h2>
    <div>
        <form action="{%url 'in' %}" method='POST'>
            {% csrf_token %}
            <input type="submit" value="No" class='No'>
        </form>
        <form action="{%url 'uend' id=courses.id %}" method='POST'>
            {% csrf_token %}
            <input type="submit" value="Yes! I want to delete this" class='delete'>
        </form>
    </div>
</body>
</html>
